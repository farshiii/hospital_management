<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .header, .footer {
            text-align: center;
            margin-bottom: 20px;
        }
        .details, .charges {
            margin-bottom: 20px;
        }
        .charges table {
            width: 100%;
            border-collapse: collapse;
        }
        .charges table, .charges th, .charges td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .charges th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        .submit-button {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Medical Invoice</h2>
        </div>

        <div class="details">
            <p><strong>Patient Name:</strong> <span id="patientName">John Doe</span></p>
            <p><strong>Doctor Name:</strong> <span id="doctorName">Dr. Smith</span></p>
        </div>

        <div class="charges">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Rate</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Appointment Charge</td>
                        <td>$100</td>
                        <td>1</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Service Charge</td>
                        <td>$50</td>
                        <td>2</td>
                        <td>$100</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="total">Total Amount</td>
                        <td class="total">$200</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="payment-method">
            <label for="paymentMode"><strong>Mode of Payment:</strong></label>
            <select id="paymentMode">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="upi">UPI</option>
            </select>
        </div>

        <div class="submit-button">
            <button type="submit">Submit</button>
        </div>

        <div class="footer">
            <p>Thank you for your visit!</p>
        </div>
    </div>
</body>
</html>
