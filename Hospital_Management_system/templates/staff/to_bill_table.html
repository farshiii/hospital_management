<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-control{
        padding: 1.375rem .75rem !important;
    }
    </style>
</head>
<body>
{% include 'staff/navbar.html'%}
    <div class="container">
        <h3 class="pt-5 text-center">Appointments To Bill</h3>
        <div class="row">
            <h4></h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow:scroll;">
                <!-- List of all the tasks for the day -->
                {% for i in appointments %}
                <div class="card m-1">
                    <div class="card-body">
                       {{i.pk}} - {{i.id}} - {{i.first_name}} {{i.last_name}} - {{i.date}}
                        <span style="position: relative; float: right;">
                            <a href="{% url 'billing' i.pk %}" class="btn btn-success"><i class="fa fa-check"></i> Bill</a>
                        </span>
                    </div>
                </div>
                {% endfor %}

            </div>
            <div class="col-md-5 col-lg-5">
                <h5>Billed Appointment</h5>
                <!-- List of all the tasks that have completed -->
                {% for i in billed %}
                <div class="card m-1">
                    <div class="card-body">
                      {{i.first_name}} {{i.last_name}} - {{i.date}}
                     <span style="position: relative;float: right;">
                     </span>
                    </div>
                </div>
               {% endfor %}
            </div>
        </div>
        </div>
    </div>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
