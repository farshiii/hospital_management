<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Login Page</title>
</head>

<body>
<!------------------------------------------NAVBAR-->
<div id="nav-div" class="clearfix">
    <div class="nav-image-div">
        <a href="{% url 'home' %}" id="img-a"><img src="{% static 'images/logo.png' %}" alt="" id="img-nav"></a>
    </div>
    <div class="nav-nav-div">
        <a href="#">Appointment</a>
        <a href="{% url 'specialties' %}">Doctors & Specialties</a>
        <a>Contact Us</a>
        <a href="{% url 'signin' %}">Login</a>
    </div>
</div>
<!------------------------------------------NAVBAR END-->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="signup" method="post">
                {% csrf_token %}
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="username" placeholder="Username">
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name">
                <input type="email" name="email_up" placeholder="email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" >Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to make appointment and more</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>Register with your personal details to make appointment and more</p>
                    <button class="hidden" id="register">Sign Up</button>
                    <a href="{% url 'signin' %}"><button class="hidden">Sign In</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>

</html>
