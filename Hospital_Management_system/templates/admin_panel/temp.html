<!-- analytics/templates/analytics/dashboard.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Add Doctor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'staff/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            background-color: #A9D09E;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;

        }

        .section h2 {
            margin-top: 0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            width: calc(20% - 20px);
            text-align: center;
        }

        .stat h2 {
            margin-bottom: 10px;
        }

        .stat p {
            font-size: 24px;
            font-weight: bold;
        }

        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        canvas {
            max-width: 600px;
            max-height: 400px;
        }
        .path{
            color:#3B7097;
        }
        .path-home{
            text-decoration:none;
        }
    .form-container {
        display:block;
        width: 30%;
        align-items:center;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-bottom:50px;
    }
    .form-container form{
        margin-top:20px;
    }
    .button {
        padding-bottom:50px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #45a049;
    }
    #mainbutton1,#mainbutton2{
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    </style>
</head>
<body style="background-color: #f0f2f5;">
    <div class="container">
        <h1>ADD DOCTOR</h1>
        <p class="path"><a href="{% url 'admin_home' %}" class="path-home">Home</a>/Appointments</p>

        <div class="section">
            <h2></h2>
            <div id="departmentFormContainer" class="form-container" style="display: none;">
        <form id="departmentForm" method="" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="department_form">
            <label for="departmentName">Department Name:</label>
            <input type="text" id="departmentName" name="name">
            <br>
            <label for="departmentImage">Department Image:</label>
            <input type="file" id="departmentImage" name="image">
            <br>
            <button type="submit" class="button">Add Department</button>
        </form>
    </div>
        </div>

        <div class="section">
            <h2>Doctors</h2>
            <div id="departmentCards">
        <!-- Department Cards -->
            {% for i in department %}
            <a href="#">
                <div class="card-wrapper">
                    <div class="specialities-card">
                        <div class="specialities-card-img">
                            <img src="{{ i.image.url }}" alt="">
                        </div>
                        <div class="specialities-card-text">
                            <h2>{{ i.name }}</h2>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
        </div>
    </div>
</body>
</html>
