<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management Dashboard</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background-color: #1F456E;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .dashboard-menu {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .dashboard-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .dashboard-menu ul li {
            margin-bottom: 10px;
        }

        .dashboard-menu ul li a {
            display: block;
            padding: 10px;
            background-color: #1F456E;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .dashboard-menu ul li a:hover {
            background-color: #053D5F;
        }

        .dashboard-content {
            margin-top: 20px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Hospital</h1>
        </div>
        <div class="dashboard-menu">
            <ul>
                <li><a href="#doctor-profiles">Doctor Profiles</a></li>
                <li><a href="#schedule-appointment">Schedule Appointment</a></li>
                <li><a href="#manage-doctors">Manage Doctors</a></li>
                <li><a href="#manage-specialties">Manage Specialties</a></li>
                <!-- Add more menu items as needed -->
            </ul>
        </div>
        <div class="dashboard-content">
            <!-- Content sections will go here -->
            <section id="doctor-profiles">
                <h2>Doctor Profiles</h2>
                <!-- Doctor profiles content -->
            </section>
            <section id="schedule-appointment">
                <h2>Schedule Appointment</h2>
                <!-- Schedule appointment form or content -->
            </section>
            <section id="manage-doctors">
                <h2>Manage Doctors</h2>
                <!-- Manage doctors content -->
            </section>
            <section id="manage-specialties">
                <h2>Manage Specialties</h2>
                <!-- Manage specialties content -->
            </section>
            <!-- Add more sections for other functionalities -->
        </div>
    </div>
</body>
</html>
